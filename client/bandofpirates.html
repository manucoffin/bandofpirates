<head>
	<title>Band of Pirates</title>
</head>
<body>

	{{#if currentUser}}
		<button id="logout-btn">log out</button>
	{{/if}}

	<!-- <button id="dropCollectionBtn">drop boats collection</button> -->

	{{> game}}	
	<!-- <section id="status-bar"></section> -->
	{{> statusBar}}

</body>




<template name="game">
	<section id="game-view">
		<div id='debug' style="position:absolute; height: 20px; width:50px;"></div>
		{{> menu}}
	</section>
</template>




<template name="statusBar">
	<div id="health-bar"></div>
</template>




<template name="menu">
	<div id="menu">
		<div id="menu-btns">
			{{#if currentUser}}
				<button id="start-btn">start</button>
			{{else}}
				{{> loginButtons}}
			{{/if}}
		
			<button>options</button>
			<button>credits</button>
		</div>
	</div>
</template>
