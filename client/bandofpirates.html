<head>
	<title>Band of Pirates</title>
</head>
<body>

	<!-- <button id="dropCollectionBtn">drop boats collection</button> -->

	{{> game}}	

</body>




<template name="game">
	<section id="game-view">
	</section>
	{{> menu}}
	{{> statusBar}}
	{{> upgradePannel}}
</template>




<template name="statusBar">
	<div id="status-bar">
		<p id="health">100</p>
		<p id="gold">
			{{#each boatData}}
				{{gold}}
			{{/each}}
		</p>
		<p id="fight-logs"></p>
		<p id="fireside"></p>
		<p id="debug"></p>

		<button id="upgrade">UPGRADE</button>
	</div>
</template>




<template name="menu">
	<div id="menu">
		<div id="menu-btns">
			{{#if currentUser}}
				<button id="start-btn">start</button>
				<button id="logout-btn">log out</button>
			{{else}}
				{{> loginButtons}}
			{{/if}}
		
			<button>options</button>
			<button>credits</button>
		</div>
	</div>
</template>





<template name="upgradePannel">
	<div id="upgrade-pannel">
		<p>
			health : 
			{{#each boatData}}
				{{health}}
			{{/each}}
		</p>
		<button id="health-btn" class="plus-btn">+</button>

		<p>
			damages : 
			{{#each boatData}}
				{{damages}}
			{{/each}}
		</p>
		<button id="damages-btn" class="plus-btn">+</button>

		<p>
			fire rate : 
			{{#each boatData}}
				{{fireRate}}
			{{/each}}
		</p>
		<button id="firerate-btn" class="plus-btn">+</button>

		<p>
			speed : 
			{{#each boatData}}
				{{speed}}
			{{/each}}
		</p>
		<button id="speed-btn" class="plus-btn">+</button>

		<button id="send-btn">OK</button>
	</div>
</template>




<template name="credits">
	<div id="credits">
		<p>This game was made by Manuel Coffin</p>
		<p>You can find the full source code <a href="https://github.com/manucoffin/bandofpirates.git">here</a></p>
	</div>
</template>
